<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Libro de mensajes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #61dafb;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            font-size: 2em;
            color: #61dafb;
            margin-bottom: 20px;
        }

        .form-style {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-style input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            background-color: #2c2f33;
            color: white;
            border: 2px solid #007bff;
            border-radius: 10px;
            text-align: center;
            outline: none;
        }

        .form-style input[type="text"]:focus {
            border-color: #61dafb;
            background-color: #1a1a1a;
        }

        .form-style input[type="submit"] {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-style input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .messages-section {
            text-align: left;
            margin-top: 20px;
        }

        .messages-section h3 {
            color: #61dafb;
            margin-bottom: 10px;
        }

        .messages-section p {
            color: #c0c0c0;
            padding: 10px;
            background-color: #2c2f33;
            border-radius: 8px;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .result-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        .result-message.success {
            color: #00ff00;
            background-color: #3e3e3e;
            border: 1px solid #00ff00;
        }

        .result-message.flag {
            color: #00ff00;
            margin-top: 20px;
        }

        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #61dafb;
            z-index: 2;
        }

        .watermark a {
            color: #007bff;
        }

        .watermark a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h2>Libro de mensajes</h2>

        <form method="POST" class="form-style">
            <input type="text" name="msg" placeholder="Escribe tu mensaje">
            <input type="submit" value="Enviar">
        </form>

        {% if flag %}
            <div class="result-message flag">
                <strong>FLAG:</strong> {{ flag }}
            </div>
        {% endif %}

        <div class="messages-section">
            <h3>Mensajes enviados:</h3>
            {% for m in messages %}
                <p>{{ m[0]|safe }}</p>
            {% endfor %}
        </div>
    </div>

    <div class="watermark">
        Made by Bruno Reyes<br>
        <a href="https://github.com/BrunoJReyes" target="_blank">https://github.com/BrunoJReyes</a><br>
        Seguridad en TI 2025/1
    </div>

    <script src="/static/js/particles.min.js" defer></script>
    <script nonce="{{ g.nonce }}">
        document.addEventListener("DOMContentLoaded", () => {
            if (typeof particlesJS !== 'undefined') {
                particlesJS.load('particles-js', '/static/particles.json');
            } else {
                console.error("particlesJS no est√° definido.");
            }
        });
    </script>
</body>
</html>
