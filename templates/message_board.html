<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Libro de mensajes</title>
</head>
<body>
    <h1>Libro de mensajes</h1>

    <form method="POST">
        <label>Mensaje:</label>
        <input type="text" name="msg">
        <input type="submit" value="Enviar">
    </form>

    {% if flag %}
        <p style="color: green;"><strong>FLAG:</strong> {{ flag }}</p>
    {% endif %}

    <hr>
    <h3>Mensajes enviados:</h3>
    {% for m in messages %}
        <p>{{ m[0]|safe }}</p>
    {% endfor %}
</body>
</html>
