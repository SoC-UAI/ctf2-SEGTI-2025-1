<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureTech - Inicio</title>
    <link rel="icon" href="/static/favicon.ico">
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #61dafb;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-x: hidden;
    }

    #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    header {
        text-align: center;
        padding: 20px;
        background: rgba(0, 0, 0, 0.8);
        width: 100%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    header h1 {
        margin: 0;
        font-size: 2.5em;
        color: #61dafb;
    }

    header p {
        margin: 0;
        font-size: 1.2em;
        color: #c0c0c0;
    }

    .section {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px;
        width: 100%;
        max-width: 1200px;
    }

    .card {
        flex: 1 1 calc(40% - 20px);
        max-width: 600px;
        background-color: #2c2f33;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 4px solid red; /* Aquí se agrega el borde rojo */
    }

    .card:hover {
        transform: scale(1.03);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.9);
    }

    .card h3 {
        font-size: 2em;
        color: #61dafb;
        margin-bottom: 15px;
    }

    .card p {
        font-size: 1.2em;
        color: #c0c0c0;
        margin-bottom: 25px;
        line-height: 1.6;
    }

    .card a {
        display: inline-block;
        padding: 15px 25px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 15px;
        font-size: 1.1em;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .card a:hover {
        background-color: #0056b3;
        transform: scale(1.1);
    }

    .watermark {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 12px;
        color: #61dafb;
    }

    .watermark a {
        color: #007bff;
    }

    .watermark a:hover {
        text-decoration: underline;
    }

    @media (max-width: 700px) {
        .section {
            flex-direction: column;
            padding: 10px;
        }
        .card {
            flex: 1 1 90%;
            max-width: 100%;
        }
    }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <header>
        <h1>SecureTech</h1>
        <p>La plataforma que te enseña sobre seguridad informática</p>
    </header>

    <div class="section">
        <div class="card">
            <h3>CTF 2</h3>
            <p>No es usuario común, pero dicta lo que sucede en el sistema — ¿quién es?.</p>
            <a href="/login">Entrar</a>
        </div>
    </div>

    <div class="watermark">
        Made by Bruno Reyes<br>
        <a href="https://github.com/BrunoJReyes" target="_blank">https://github.com/BrunoJReyes</a><br>
        Seguridad en TI 2025/1
    </div>

    <script src="/static/js/particles.min.js" defer></script>
    <script nonce="{{ g.nonce }}">
        document.addEventListener("DOMContentLoaded", () => {
            if (typeof particlesJS !== 'undefined') {
                particlesJS.load('particles-js', '/static/particles.json');
            } else {
                console.error("particlesJS no está definido.");
            }
        });
    </script>
</body>
</html>
